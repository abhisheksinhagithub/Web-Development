<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookmark Manager</title>
</head>
<body>

    <h1>My Bookmarks</h1>

    <h2>Primary Bookmarks</h2>

    <a target="_blank" href="https://www.google.com">Google</a>
    <a target="_blank" href="https://www.bing.com">Bing</a>
    
    <p><a target="_blank" href="https://www.google.com">Google</a></p>
    <p><a target="_blank" href="https://www.bing.com">Bing</a></p>

    <!-- this link will come under primary bookmarks -->
    <!-- here one thing is to notice that these are coming in a single line -->
    <!-- by using <p> tag we can make like list but p tag is not used and we made using list tag -->

    <h2>Secondary Bookmarks</h2>
    
    <a target="_blank" href="https://www.youtube.com">Youtube</a>
    <a target="_blank" href="https://www.chess.com">Chess</a>

    <p><a target="_blank" href="https://www.youtube.com">Youtube</a></p>
    <p><a target="_blank" href="https://www.chess.com">Chess</a></p>

    <!-- this link will come under secondary bookmarks -->
    <!-- same for this also it is also coming in a single line -->

    <!-- so to separate these suppose in primary we want one link above and one below then we can also <p> tag but its not the best practice. as it can be made using list-->

</body>
</html>
