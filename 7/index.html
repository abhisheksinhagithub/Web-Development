<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Forms to apply for Web Development Course</h1>
    <h4>
        <form action="post">

            <div>
                <label for="username">Enter Name</label>
                <input type="text" id="username" name="username" placeholder="enter you name">
            </div>

            <div>
                <label for="email">Enter Email</label>
                <input type="text" id="email" name="email address" placeholder="enter you email address">
            </div>

            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>

            <div>
                <input type="checkbox" name="subscribe" id="subscribe" value="yes">
                <label for="subscribe">Subscribe</label>
            </div>

            <div>
                <label for="comment">ENTER YOUR COMMENT</label>
                <br>
                <textarea id="comment" name="comment" cols="30" rows="10">Enter your comment here</textarea>

                <textarea id="comment" name="comment" cols="30" rows="10" placeholder="Enter your comment here"></textarea>

            </div>

            <div>
                <select name="Fruits">
                    <option value="apple">APPLE</option>
                    <option value="orange">ORANGE</option>
                    <option value="mangoes">MANGOES</option>
                </select>
            </div>

        </form>
    </h4>
</body>

</html>
